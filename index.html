<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="main-img">
                <img src="./images/Saly-1.png" alt="">
            </div>
            <nav>

                <div class="logo">
                    <img src="./images/ph_coda-logo-fill.png" height="45" alt="">
                </div>

                <div class="nav-items">
                    <div class="menu">
                        <a href="#"> Home</a>
                        <a href="#"> About</a>
                        <a href="#"> Top-Up</a>
                        <a href="#"> Help</a>
                        <a href="#"> Blog</a>
                        <span class="login-button"> <a href="#">Sign in</a></span>
                        <span class="register-button"> <a href="#">Register</a>
                        </span>
                    </div>

            </nav>
            
            <main>

                <div class="hero-text">
                    <div class="hero-heading">Welcome to our Community</div>
                    <div class="hero-content">Start your new journey with us and join <br> our community 
                    </div>
                    <div class="hero-button">
                        <a href="#">Explore Our Community</a>
                    </div>
                </div>

                <div class="hero-form">

                    <div class="input1 input">
                        <input type="email" placeholder="Enter your email address" >
                    </div>


                    <div class="input">
                        <input type="text" placeholder="Password" >
                    </div>


                    <div class="extra">
                        <div class="remember">
                            <input type="checkbox" name="" id="">
                            <p>Remember me</p>
                        </div>
                        <div class="forget">Forget Password?</div>
                    </div>


                    <div class="signin-btn  ">
                        <a href="#">SIGN IN</a>
                    </div>


                   <div class="more">
                    <p>__________ or connect with __________</p>
                   </div>


                   <div class="other-signin">
                    <div class="box"><img src="./images/gg_google.png" width="30" height="30" alt=""></div>
                    <div class="box"><img src="./images/ic_baseline-apple.png"   width="30" height="30" alt=""></div>
                    <div class="box"><img src="./images/ic_baseline-facebook.png"   width="30" height="30" alt=""></div>
                   </div>


                </div>
            </main>
            
        </div>
    </div>
</body>

</html>
